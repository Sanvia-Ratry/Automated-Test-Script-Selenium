plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '4.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.2'
}

test {
    useTestNG()
}